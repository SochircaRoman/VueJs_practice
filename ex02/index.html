<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
</head>

<body>

    <div class="container" id="app">
        <h1>{{title}}</h1>
        <div>
            <input type="text" :placeholder="placeholderText" :value="inputValue" @input="inputChangeHandler"
                @keypress.enter="addNewNote">
        </div>
        <button @click="addNewNote">Add</button>
        <hr>
        <ul v-if="notes.length != 0">
            <li v-for="(note, index) in notes">
                {{toUpperCase(note)}}
                <button @click="removeNote(index)">X</button>
            </li>
            <hr>
            <li>
                <strong>Total notes: {{notes.length}}</strong>
            </li>
        </ul>
        <div v-else-if="notes.length === 0">No notes</div>
    </div>


    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>

</body>

</html>
