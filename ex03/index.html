<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="app">
        <div :style="{backgroundColor: appBackgroundColor}">
            {{ message }} <br>
            My name is: <input type="text" v-model="name"> {{ reversedName }}
            <hr>
            x = <input type="number" v-model="x"> <br>
            y = <input type="number" v-model="y"> <br>
            {{ x }} + {{ y }} = {{ sum }}
            <hr>
            <button @click="addNewItem()">Add</button>
            <br>
            <label for="name">Name: </label>
            <input type="text" id="name"> <br>
            <label for="age">Age: </label>
            <input type="number" id="age"> <br>
            <label for="name">Salary: </label>
            <input type="salary" id="salary"> <br>

            <ul>
                <li v-for="student of students">{{ student.name }}, {{ student.age }} | <input type="number"
                        v-model="student.salary"></li>
            </ul>
            Total salary: {{ totalSalary }}
            <hr>
            isWeekend = {{ isWeekend }} <br>
            <div v-show="isWeekend" style="background-color: green;">Wow. Weekend!</div>
            <div v-show="!isWeekend" style="background-color: red;">I am goind to the university:(</div>
            <hr>
            <input type="number" v-model="number"> <br>
            <div v-if="number < 0 " style="background-color: red;">Negative number</div>
            <div v-else-if="number > 0" style="background-color: green;">Positive number</div>
            <div v-else style="background-color: grey;">Zero</div>


            <hr>
            <hr>
            <hr>
            <button @click="changeBackgroudColorToBlack()">Black</button>
            <button @click="changeBackgroudColorToGreen()">Green</button>
            <button @click="changeBackgroudColorToBlue()">Blue</button>


            <hr>
            <hr>
            <hr>
            <ul>
                <li v-for="number in 100" :class="{
                        first: number % 1 === 0,
                        two: number % 2 === 0,
                        three: number % 3 === 0,
                        four: number % 4 === 0,
                        five: number % 5 === 0,
                        divide5: number % 5 === 0
                    }">{{ number }}</li>
            </ul>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>

</html>
